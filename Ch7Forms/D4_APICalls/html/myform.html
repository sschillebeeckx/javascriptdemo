<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Example</title>
  <script src="../js/myform.js" type="module" defer></script>
</head>
<body>
  <form id="myForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>

    <label for="language">Language:</label>
      <select id="language" name="language">
        <option value="en">English</option>
        <option value="nl">Dutch</option>
        <option value="fr">French</option>
      </select>

      <br><br>

      <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="M"> <span id="male-label">Male</span>
    <input type="radio" id="female" name="gender" value="F"> <span id="female-label">Female</span>

    <br><br>

    <button type="button" id="submitBtn">Submit</button>

  </form>

  <script src="../js/genderlanguage.js"></script>

</body>
</html>
