<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events Example</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Multiple Event Handling Example</h1>

<!-- Click Event -->
<button onclick="handleClick()">Click Me</button>

<!-- Keyup Event -->
<p>
    <input id="inputBox" type="text" placeholder="Type something..." onkeyup="handleKeyup(event)">
</p>

<!-- Blur Event -->
<input id="blurInput" type="text" placeholder="Click away to see blur" onblur="handleBlur()">

<!-- Mouseover Event -->
<p id="hoverText" onmouseover="handleMouseover()">Hover over this text</p>

<!-- Output Area -->
<p id="message">Interact with the elements above to see the effects!</p>

<!-- Link to external JavaScript -->
<script src="events.js"></script>
</body>
</html>
