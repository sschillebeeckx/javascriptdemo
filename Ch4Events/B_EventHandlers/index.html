<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="events.js"></script>
</head>
<body>
<h1>Multiple Event Handling Example</h1>

<!-- Button for Click Event -->
<button id="clickButton">Click Me</button>

<!-- Input for Keyup Event -->
<p>
    <input id="inputBox" type="text" placeholder="Type something...">
</p>

<!-- Input for Blur Event -->
<input id="blurInput" type="text" placeholder="Click away to see blur">

<!-- Text for Mouseover Event -->
<p id="hoverText">Hover over this text</p>

<!-- Output Area -->
<p id="message">Interact with the elements above to see the effects!</p>

</body>
</html>
