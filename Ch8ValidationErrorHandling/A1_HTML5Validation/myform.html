<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Example</title>
</head>
<body>
<form id="myForm">
    <!-- Name input -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required minlength="2" maxlength="50" pattern="[A-Za-z\s]+"
           title="Name should only contain letters and spaces."/>
    <br><br>

    <!-- Email input -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required
           title="Please enter a valid email address."/>
    <br><br>

    <!-- Password input -->
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pwd" required minlength="8" maxlength="20"
           title="Password must be between 8 and 20 characters long."/>
    <br><br>

    <!-- Age input -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required min="1" max="150"
           title="Age must be a number between 1 and 150."/>
    <br><br>

    <!-- Submit button -->
    <button type="submit" id="submitBtn">Submit</button>
</form>

</body>
</html>
