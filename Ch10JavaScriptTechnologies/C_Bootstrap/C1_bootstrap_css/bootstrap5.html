<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Native Datepicker</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Bootstrap 5 Example</h1>

  <!-- Message div and change text button -->
  <div id="message" class="alert alert-info text-center">Hello, World!</div>
  <div class="text-center">
    <button id="changeTextButton" class="btn btn-primary">Change Text</button>
  </div>

  <br><br>

  <h2>Select a Date</h2>

  <div class="mb-3">
    <label for="datepicker" class="form-label">Date Picker</label>
    <!-- Native date picker input -->
    <input type="date" id="datepicker" class="form-control" placeholder="Select a date">
  </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../my.js"/>
</body>

</html>
